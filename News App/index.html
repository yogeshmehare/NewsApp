<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>India's Way</title>
    <link rel="stylesheet" href="app.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
          <a class="navbar-brand" href="http://127.0.0.1:5500/index.html">India's Way</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>

          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">

              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>

              <li class="nav-item dropdown">
                <button id="navbarCategoryDropdown" class="nav-link dropdown-toggle btn btn-primary" type="button" role="button" data-bs-toggle="dropdown" aria-expanded="false"><b>Select News Category</b></button>
                <ul id="selectCategoryDropdownMenus" class="dropdown-menu" aria-labelledby="navbarDropdown"></ul>
              </li>

              <li class="nav-item dropdown">
                <button id="navbarDropdown" class="nav-link dropdown-toggle btn btn-primary" type="button" role="button" data-bs-toggle="dropdown" aria-expanded="false"><b>Select News Source</b></button>
                <ul id="selectSourceDropdownMenus" class="dropdown-menu" aria-labelledby="navbarDropdown"></ul>
              </li>
            </ul>

            <form class="d-flex">
              <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
              <button class="btn btn-outline-light" type="submit">Search</button>
            </form>
          </div>
        </div>
      </nav>

      <div id="myContainer" class="container">
        <h1>India News :- <span id="newsSource" class="badge bg-secondary"></span></h1>
        <hr>
        <div id="loadingSpinner" class="text-center"></div>

        <div class="accordion" id="newsAccordion"></div>
      </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>
</html>
